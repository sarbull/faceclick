<!doctype html>
<html>
  <head>
    <title>Faceclick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/css/stylesheet.css" media="all" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h1>Faceclick</h1>
    </div>

    <div id="login">
      <div class="table">
        <div class="table-cell">
          <input type="text" id="username-data" placeholder="username">
          <button id="save-username">Save</button>
        </div>
      </div>
    </div>

    <div id="dashboard">
      <div id="user-data">
        <table>
          <tr>
            <td>Connected players</td>
            <td style="text-align: right;" id="connected-players">1</td>
          </tr>
          <tr>
            <td>Players ready</td>
            <td style="text-align: right;" id="players-ready">0/1</td>
          </tr>
          <tr>
            <td colspan="2">Cezar has connected.</td>
          </tr>
        </table>
      </div>
    </div>

    <div id="players">
    </div>

    <div id="footer">
      <h1>Waiting for other players<span id="dots">...</span></h1>
    </div>

    <div id="announcer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/js/md5.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
