<!doctype html>
<html>
  <head>
    <title>Commands</title>
  </head>
  <body>
    <ul id="messages"></ul>

      <input id="username" autocomplete="off" placeholder="username"/>
      <input id="color" autocomplete="off" placeholder="color"/>
      <button id="show_color">show_color</button>
      <button id="hide_color">hide_color</button>
    </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jquery-1.11.1.js"></script>
  <script>
    var socket = io();

    var object = {
      "username": "",
      "color": ""
    };

    var color = "#ff0000";

    $("#show_color").click(function(){
      var username = $('#username').val();
      if($('#color').val() != "") {
        color = $('#color').val();
      }

      object = {
        "username": username,
        "color": color
      };

      socket.emit('show_color', object);
    });

    $("#hide_color").click(function(){
      var username = $('#username').val();

      object = {
        "username": username
      };

      socket.emit('hide_color', object);
    });
  </script>
  </body>
</html>
